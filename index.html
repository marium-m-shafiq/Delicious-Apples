<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious Apples</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="product-card">
      <div class="apple-image">
        <img src="./green apple 1.jpg" alt="Green Apple" />
        <div class="thumbnails">
          <img src="./green apple.webp" alt="Green Apple" />
          <img src="./image-removebg-preview.png" alt="Sliced Apple" />
          <img src="./apple 1.jpg" alt="Red Apple" />
          <img src="./yellow apple.jpg" alt="Yellow Apple" />
        </div>
      </div>
    </div>

    <div class="product-info">
      <h2>Delicious Apples</h2>
      <p class="code">COD: 45999</p>
      <p class="price">R$ <span>7.93</span></p>

      <p class="select-color">SELECT A COLOR</p>
      <div class="colors">
        <div class="color green"></div>
        <div class="color yellow"></div>
        <div class="color red"></div>
        <div class="color brown"></div>
      </div>

      <div class="benefits">
        <ul>
          <li>Apple are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apple may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>
      </div>

      <button class="add-btn">ADD TO CART</button>
    </div>
  </div>
</body>
</html>
